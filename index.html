<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemCat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            // any custom theme extensions can go here
          }
        }
      }
    </script>
    <script>
      // This inline script runs before the page renders to prevent a flash of the incorrect theme.
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      .animate-shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-pulse-correct {
          animation: pulse 0.5s ease-in-out;
      }
      
      /* Style for chemical formula subscripts */
      code sub {
        font-size: 0.7em;
        vertical-align: sub;
        line-height: 0;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.5s ease-out forwards;
      }

      /* Added for loading animation */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }

      /* Added for celebration animation */
      @keyframes fall {
        from { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
        to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: fixed;
        top: -10vh;
        width: 10px;
        height: 20px;
        opacity: 0;
        animation: fall 4s linear infinite;
        z-index: 100;
      }

      /* Added for glowing effect on completed progress bars */
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px -2px currentColor; }
        50% { box-shadow: 0 0 10px 2px currentColor; }
      }
      .animate-glow {
        animation: glow 2.5s ease-in-out infinite;
      }
      
      /* Added for staggered animations */
      .stagger-in > * {
        opacity: 0;
        animation: fadeInUp 0.5s ease-out forwards;
      }
    </style>

  }
}
</script>
